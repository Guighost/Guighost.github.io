    <script>
        var objectToLike = 'http://guighostgames.com/GuiFarm/';

      window.fbAsyncInit = function () {
          FB.init({
              appId: '135527100472746',
              status: true, 
              cookie: true,
              xfbml: true,
              version: 'v2.11'
          });

          FB.AppEvents.logPageView();

      };

      (function (d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) { return; }
          js = d.createElement(s); js.id = id;
          js.src = "https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.11&appId=135527100472746";
          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        function postLike() {
            FB.api(
                //"/me/games.plays",
                //"POST",
                //{
                //    "game": "http://guighostgames.com/GuiFarm/"
                //},
                'https://graph.facebook.com/me/og.likes',
                'post',
                {
                    object: objectToLike,
                    privacy: { 'value': 'SELF' }
                   
                },
                function (response) {
                    if (!response) {
                        alert('Error occurred.');
                    } else if (response.error) {
                        document.getElementById('result').innerHTML =
                            'You have already liked us: ';
                    } else {
                        var target = "https://www.facebook.com/me/activity/" + response.id;
                        window.open(target);
                        document.getElementById('result').innerHTML =
                            '<a href=\"https://www.facebook.com/me/activity/' +
                        response.id + '\" target="_blank">' +
                            'See your Post.' ;
                    }
                }
            );
        }
        function sendInvite(){
            FB.ui({
                method: 'apprequests',
                message: 'Come Join the Fun and play GuiGhost Farms'
            }, function (response) {
                console.log( "response " + response);
                });
         
        };
        function closeFBShare() {
            //e.preventDefault();
            document.getElementById("fbshare").style.display = 'none';
        }
        
    </script>
