<!DOCTYPE html> 
<html> 
  
<head> 
    <title>full screen iframe</title> 
    <style type="text/css"> 
        html { 
            overflow: auto; 
        } 
          
        html, 
        body, 
        div, 
        iframe { 
            margin: 0px; 
            padding: 0px; 
            height: 100%; 
            border: none; 
        } 
          
        iframe { 
            display: block; 
            width: 100%; 
            border: none; 
            overflow-y: auto; 
            overflow-x: hidden; 
        } 
    </style> 
</head> 
  
<body> 
<iframe src="https://www.gamearter.com/game/ball-impact/" width="100%" height="100%" allow="fullscreen"></iframe>
  
</body> 
  
</html>
