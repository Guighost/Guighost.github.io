</head>
<body>

     <audio id="gameSoundLoop" class="gameSounds" loop autoplay>
        <source src="Sounds\spellMatchLoop.mp3" type="audio/mp3">
    </audio>
  
    <div id="changeToLandscape">
        <div id="pleaseSwitch">
            <h1>Turn Your Device</h1>
            <h2> Gui SpellMatch is designed to be played in Landscape view </h2>
            <img id="ggLogo3" src="Images/footerImg.png" />
        </div>
    </div>
   
        <div id="gameMasterContainer">
           <div id="titleCover"> <img id="coverImage" src="Images/HUD/coverImage.png" />
            <div id="NewGameBtn" >
               <img id="btnImage1" src="Images/bigButton.png" onclick="hideTitlePage()" /> <a id="btn1Text" onclick="hideTitlePage()"> Play</a>
            </div>
               <a href="../index.html">
                   <img id="ggLogo2" src="Images/footerImg.png" />
               </a>
            </div>
        
            <!--Game Area-->
            <canvas id="viewport1"></canvas>
            <!--playerTurn message-->
            <div id="message"></div>

            <!--spark effect-->
            <div id="lightningEffectParent">
                <img id="lightningFullBack" src="Images/Effects/lightningEffect.gif" alt="icyBack" style="width:100%;height: 100%; z-index: 5085;">
            </div>
            <!--arcane effect-->
            <div id="arcaneEffectParent">
                <img id="arcaneFullBack" src="Images/Effects/arcane1.gif" alt="arcaneBack" style="width:150px;height: 150px; z-index: 5085;">
            </div>
            <!--fire effect-->
            <div id="fireEffectParent">
                <img id="fireFullBack" src="Images/Effects/fire1.gif" alt="fireBack" style="width:150px;height: 150px; z-index: 5085;">
            </div>
            <!--meteor effect-->
            <div id="meteorEffectParent">
                <img id="meteorFullBack" src="Images/Effects/meteor1.gif" alt="meteorBack" style="width:150px;height: 150px; z-index: 5085;">
            </div>
            <!--sword effect-->
            <div id="swordEffectParent">
                <img id="swordFullBack" src="Images/Effects/sword1.gif" alt="swordBack" style="width:150px;height: 150px; z-index: 5085;">
            </div>
            <!--earth effect-->
            <div id="earthEffectParent">
                <img id="earthFullBack" src="Images/Effects/earth1.gif" alt="earthBack" style="width:150px;height: 150px; z-index: 5085;">
            </div>
            <!--air effect-->
            <div id="airEffectParent">
                <img id="airFullBack" src="Images/Effects/air1.gif" alt="airBack" style="width:150px;height: 150px; z-index: 5085;">
            </div>
            <div id="coverWrapper">
                <div id="vsCover">
                    <p id="countDown">6</p>
                    <img id="vsEnemy" class="fadeInRight" src="Images/Enemy/lvl1.png" alt="enemyBack" style="width:185px;height: 200px; z-index: 5085;">
                    <div id="nameWrapper">
                        <p id="playerNameP"> Player</p>
                        <p id="enemyNameP" class="fadeInRight"> Enemy</p>
                    </div>
                </div>
            </div>
            <div id="helpStory">
                <img id="helpGif"  src="Images/HUD/helpShow.gif" alt="helpShow" >
                <p id="skipMe" onclick="showVS()"> NEXT</p>
            </div>
            <div id="difficulty">
                <div id="diffBack">
                    <p id="diffTitle" > Difficulty</p>
                    <p id="diff1" class="diffBtn" onclick="changeDifficulty(1)"> CASUAL</p>
                    <p id="diff2" class="diffBtn" onclick="changeDifficulty(2)"> CHALLENGE</p>
                    <p id="diff3" class="diffBtn" onclick="changeDifficulty(3)"> EXTREME</p>
                    <img id="saveDiff" src="Images/HUD/darkGreenSave.png" alt="saveDiff" onclick="saveDifficulty()">
                    <img id="selectedDiff" src="Images/buttons/checkMark.png" alt="saveDiff">
                </div>
            </div>
            <div id="goHome">
                <div id="homeBack">
                    <p id="homeTitle"> Menu</p>
                    <a id="saveQuit" class="diffBtn" onclick="homeSave()" href="index.html"> Save & Quit</a>
                    <a id="homeMore" class="diffBtn" href="../index.html"> More GuiGhost Games</a>
                    <p id="homeReturn"  class="diffBtn" onclick="homeReturn1()"> Return to Game</p>
                </div>
            </div>
       </div>
   
        

   
   
   
    <script src="../Frameworks/howler.min.js"></script>
    <script type='text/javascript' src='spellMatch.js'></script>
