    <script type="text/javascript">
        var picToChange = document.getElementById('homeImg');

        setInterval(function () {

            if (countImg == 2) { picToChange.src = 'screenshots/androidPhoneLiveStock.png'; }
            if (countImg == 4) { picToChange.src = 'screenshots/androidPhoneOrchard.png'; }
            if (countImg == 5) { picToChange.src = 'screenshots/androidPhonePasture.png'; }

            countImg++;
