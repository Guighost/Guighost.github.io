                countStart = 15
                visible2 = 1;
                timerThis2 = 0;


                inter1.style.display = "block";
                interCount.innerHTML = countStart;
            }
            if (visible2 == 1) {
                countStart = countStart - 1;
                interCount.innerHTML = countStart;
                if (countStart < 1) {
                    inter1.style.display = "none";
                    timerThis2 = 0;

                }
            }

        }, 1000);

    </script>

</body>

</html>
