    <script type="text/javascript">
        var visible = 0;
        var pop = document.getElementById("popup");

        function closePopF() {
            pop.style.display = "none";
            visible = 0;
        }
        var timerThis = 0;
        setInterval(function () {
            timerThis++;
            console.log(timerThis)
            if (visible == 1) {
                pop.style.display = "none";
                visible = 0;
            }
            if (visible == 0 && timerThis > 16) {
                pop.style.display = "block";
                visible = 1;
                timerThis = 0
            }
        }, 15000);
