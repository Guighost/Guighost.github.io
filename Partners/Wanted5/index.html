<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GuiGhost - Partner Games</title>
	<style>
			body {
			  padding: 50px;
			  background: #333;
			  color: azure;
			  text-align: center;
			}

			.posts {
			  
			  display: flex;
			  margin: 10px 10px 10px 10px;
			text-align: center;
			  }
			  .post {
				
				
				margin: 10px 10px;
				height: 200px;
				width: calc( (100% / 2) - 20px );
				padding: 10px;
			
				position:center;
				
			  }
			  
			  .feature {
				
				width: calc( ( ( 100% / 2 ) * 2) - 20px );
				
			  }
			  .post img{
			    width: 300px; /*set the width or max-width*/
				height: auto;
				margin: 20px 20px 20px 20px;
			  
			  }
			  
			}
			

			@media (max-width: 480px) {
			  
			 
			  .post {
				  width: 100%;
				}
			  
			}


	</style>
	
</head>
<body>
   
	<div class="container" id="myData">
	<div class="posts">
		 
			
			<script>
				fetch('https://portal.wanted5games.com/api/games?category=match-3&audience=&limit=25')
					.then(function (response) {
						return response.json();
					})
					.then(function (data) {
						appendData(data);
					})
					.catch(function (err) {
						console.log('error: ' + err);
					});
				function appendData(data) {
					var mainContainer = document.getElementById("myData");
					for (var i = 0; i < data.length; i++) {
						var div = document.createElement("div");
						div.className += "post";
						div.innerHTML = 
							'<a href= https://wanted5games.com/games/html5/' + data[i].identifier +
							'/index.html?pub=598 target="blank"><img src=' + 
							data[i].thumbnail  + ' /> </a> ' + ' <h2> ' + data[i].title +   '</h2>'  
						mainContainer.appendChild(div);
					}
				}
			</script>
		</div>
	 </div>
</body>
</html>
