    </div>

  
    <script>
        function requestFullScreen(element) {
            // Supports most browsers and their versions.
            var requestMethod = element.requestFullScreen || element.webkitRequestFullScreen || element.mozRequestFullScreen || element.msRequestFullScreen;
            if (!element.fullscreenElement) {
                if (requestMethod) { // Native full screen.
                    requestMethod.call(element);
                } else if (typeof window.ActiveXObject !== "undefined") { // Older IE.
                    var wscript = new ActiveXObject("WScript.Shell");
                    if (wscript !== null) {
                        wscript.SendKeys("{F11}");
                    }
                }
            } else {
                console.log('exit')
                document.exitFullscreen();

            }

        }

        var elem = document.getElementById('mainD');
        var goFull = document.getElementById('goFull');
        var gameSh = document.getElementById('gameShell');
        gameSh.addEventListener('fullscreenchange', (event) => {
            // document.fullscreenElement will point to the element that
            // is in fullscreen mode if there is one. If not, the value
            // of the property is null.
            if (document.fullscreenElement) {
                console.log(`Element: ${document.fullscreenElement.id} entered fullscreen mode.`);
            } else {
                console.log('Leaving full-screen mode.');
            }
        });

        goFull.addEventListener('click', (event) => {
            if (document.fullscreenElement) {
                // exitFullscreen is only available on the Document object.
                document.exitFullscreen();
            } else {
                gameSh.requestFullscreen();
            }
        });

    </script>
