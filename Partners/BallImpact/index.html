<!DOCTYPE html> 
<html> 
  
<head> 
    <title>full screen iframe</title> 
    <style type="text/css"> 
        html { 
            overflow: auto; 
        } 
          
        html, 
        body, 
        div, 
        iframe { 
            margin: 0px; 
            padding: 0px; 
            height: 100%; 
            border: none; 
        } 
          
        iframe { 
            display: block; 
            width: 100%; 
            border: none; 
            overflow-y: auto; 
            overflow-x: hidden; 
        } 
    </style> 
	<link rel="stylesheet" href="https://www.gamearter.com/gameplayer/css/shared.css">
<link rel="stylesheet" media="(min-width:479px)" href="https://www.gamearter.com/gameplayer/css/desktop.css">
<link rel="stylesheet" media="(max-width:479px)" href="https://www.gamearter.com/gameplayer/css/mobile.css">
</head> 
  
<body> 
	<main role="main" id="main" class="main" style="height:100%;padding-left:0">
        <div id="ga_game" style="height:100%;position:relative;">
            <!------- GAME BODY SPACE START --------->
<iframe src="https://www.gamearter.com/game/ball-impact/" width="100%" height="100%" allow="fullscreen"></iframe>

</html>
